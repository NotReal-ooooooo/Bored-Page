<!DOCTYPE html>

        body {
      background: #162460;
      margin: 0;
      padding: 0;
      color: white;
      font-family: Arial, sans-serif;

button, button1, button2 {
  position: absolute;
  top: 800px;
  background-color: #4CAF50;
  color: white;
  padding: 12px 24px;      
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;

}
    
    
button1 {
  left: 40px;
}

button {
  left: 250px;
}

button2 {
  left: 460px;
}

    
 #thingOnTop {
      position: fixed;   /* stays in place when scrolling */
      top: 0px;      /* 20px from bottom */
      right: 0px;       /* 20px from right */
      width: 100vw;
      height: 50px;
      background-color: #000000;
      opacity: 0.8;
      z-index: 20;     
 }
    
button:hover,
button1:hover,
button2:hover {
  transform: scale(1.2);
  background-color: #388E3C;
}

    
.borderline1 {
  position: absolute;
  top: 140px;         /* adjust so it sits below hbul & nbul */
  left: 0;
  width: 100%;

  background: #000000; /* line color */
  z-index: 5;
}

      position: absolute;

#credits {

#credits:hover {
