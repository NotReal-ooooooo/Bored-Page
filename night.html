<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>More | Bored Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

      
  </style>
</head>
<body>

  <!-- iframe now has permissions for keyboard + clipboard -->
<iframe
  id="viewer"
  src=""
  allow="clipboard-read; clipboard-write; fullscreen; autoplay; gamepad; pointer-lock; cross-origin-isolated"
  allowfullscreen
  sandbox="allow-scripts allow-forms allow-popups allow-same-origin allow-pointer-lock allow-fullscreen"
  tabindex="0"
  style="width:100%;height:100%;border:none;display:block;"
></iframe>


  <script>
      
      let websiteURL = "https://turbowarp.org/1215070055/embed";
      
      
    const viewer = document.getElementById("viewer");
    viewer.src = websiteURL;

    // Give iframe focus when clicked, so keyboard works
    viewer.addEventListener("load", () => {
      viewer.contentWindow.focus();
    });

  </script>
</body>
</html>
